---
name: Deploy

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  release:
    types:
      - published

permissions:
  actions: read
  contents: read
  packages: write
  security-events: write

jobs:
  ci:
    uses: hassio-addons/workflows/.github/workflows/app-ci.yaml@029301a2e990f6c1d430cad7cd1726970b2ca9d6 # v2.0.3
    with:
      slug: "bitwarden"

  deploy:
    needs: ci
    uses: hassio-addons/workflows/.github/workflows/app-deploy.yaml@029301a2e990f6c1d430cad7cd1726970b2ca9d6 # v2.0.3
    with:
      slug: "bitwarden"
    secrets:
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
